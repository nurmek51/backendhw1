<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Task Management App</h1>
        <div id="auth-section">
            <div id="logged-out-view">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required />
                    <input type="password" id="register-password" placeholder="Password" required />
                    <button type="submit">Register</button>
                </form>

                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required />
                    <input type="password" id="login-password" placeholder="Password" required />
                    <button type="submit">Login</button>
                </form>
            </div>

            <div id="logged-in-view" style="display: none;">
                <p>Welcome, <span id="current-user-username"></span>!</p>
                <button id="logout-button">Logout</button>
            </div>
            <p id="auth-message" style="color: red;"></p>
        </div>
    </header>

    <main>
        <section id="task-management" style="display: none;">
            <h2>Your Tasks</h2>
            <form id="create-task-form">
                <input type="text" id="task-title" placeholder="Task Title" required />
                <textarea id="task-description" placeholder="Task Description (Optional)"></textarea>
                <button type="submit">Add Task</button>
            </form>

            <ul id="tasks-container">
                <!-- Tasks will be loaded here -->
            </ul>

            <!-- Edit Task Modal -->
            <div id="edit-task-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2>Edit Task</h2>
                    <form id="edit-task-form">
                        <input type="hidden" id="edit-task-id">
                        <label for="edit-task-title">Title:</label>
                        <input type="text" id="edit-task-title" required>

                        <label for="edit-task-description">Description:</label>
                        <textarea id="edit-task-description"></textarea>

                        <label for="edit-task-completed">Completed:</label>
                        <input type="checkbox" id="edit-task-completed">

                        <button type="submit">Save Changes</button>
                        <button type="button" id="cancel-edit-button">Cancel</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
